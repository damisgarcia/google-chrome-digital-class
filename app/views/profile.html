<div class="container">  
  <h3>{{ profile.obj.data.name || profile.obj.data.email }}</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tr ng-repeat="lesson in profile.obj.data.lessons">
      <td>{{lesson.name}}</td>
      <td>{{lesson.description || "Empty"}}</td>
    </tr>
  </table>
</div>
