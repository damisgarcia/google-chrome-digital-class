<div class="container">
  <h3>Desktop</h3>
  <div class="well">
    <button class="btn btn-lg btn-block btn-primary" ng-click="desktop.start()" ng-disabled="busy">Iniciar Captura</button>
    <button class="btn btn-lg btn-block" ng-click="desktop.stop()" ng-disabled="!busy">Finalizar Captura</button>
  </div>
  <video id="preview" width="100%" autoplay="true"></video>
</div>
